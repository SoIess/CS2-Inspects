<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS:GO Skin Viewer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1b1c1e;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #2c2f33;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #7289da;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            outline: none;
            font-size: 16px;
            background-color: #23272a;
            color: #f5f5f5;
        }

        button {
            padding: 15px 20px;
            background-color: #7289da;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #5b6eae;
        }

        #result {
            margin-top: 20px;
        }

        #skinImage {
            max-width: 100%;
            height: auto;
            display: none;
            border-radius: 10px;
            border: 2px solid #7289da;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #999;
        }

        .footer a {
            color: #7289da;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CS:GO Skin Viewer</h1>
        <input type="text" id="inspectLink" placeholder="Paste CS:GO inspect link here" />
        <button id="generateBtn">Generate Image</button>
        <div id="result">
            <img id="skinImage" src="" alt="CS:GO Skin">
        </div>
        <div class="footer">
            Made with â™¥ by <a href="#">Your Name</a>
        </div>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function () {
            const inspectLink = document.getElementById('inspectLink').value;
            const steamApiUrl = "https://steamcommunity.com/market/priceoverview/?currency=1&appid=730&market_hash_name=";
            const itemID = extractItemID(inspectLink);
            if (!itemID) {
                alert('Invalid CS:GO inspect link.');
                return;
            }

            // Assuming we have a way to map the itemID to market_hash_name, 
            // otherwise, this will require more specific API requests or parsing.
            fetch(steamApiUrl + itemID)
                .then(response => response.json())
                .then(data => {
                    if (data && data.success) {
                        const imageUrl = `https://steamcommunity-a.akamaihd.net/economy/image/${itemID}`;
                        displayImage(imageUrl);
                    } else {
                        alert('Failed to retrieve skin image.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching the skin image:', error);
                    alert('Error fetching the skin image.');
                });
        });

        function extractItemID(link) {
            const regex = /%20M(\d+)/;
            const match = link.match(regex);
            return match ? match[1] : null;
        }

        function displayImage(url) {
            const img = document.getElementById('skinImage');
            img.src = url;
            img.style.display = 'block';
        }
    </script>
</body>
</html>
